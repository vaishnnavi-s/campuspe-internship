<!DOCTYPE html>
<html>
<head>
    <title>HTML Basics</title>
</head>
<body>

    <h1>HTML Formatting Tags</h1>

    <p>This is a normal paragraph.</p>

    <p>
        <b>Bold text</b><br>
        <i>Italic text</i><br>
        <u>Underlined text</u><br>
        <s>Strikethrough (scratch) text</s><br>
        <mark>Highlighted text</mark>
    </p>

    <h2>Lists</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Learn Basics</li>
        <li>Practice Code</li>
        <li>Build Projects</li>
    </ol>

</body>
</html>
